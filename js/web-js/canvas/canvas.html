<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <canvas id="mycanvas" width="10" height="10"></canvas>
    <canvas id="mycanvas1" width="100" height="100"></canvas>
    <canvas id="mycanvas2" width="100" height="100s"></canvas>
</body>


<script>

    let mycanvas = document.getElementById('mycanvas');
    let context = mycanvas.getContext('2d');

    context.fillStyle = '#f00';
    context.fillRect(0, 0, 10, 10);

    let mycanvas1 = document.getElementById('mycanvas1');
    let context1 = mycanvas1.getContext('2d');


    context1.beginPath();
    context1.arc(50, 50, 50, 0, 0.5 * Math.PI, true);
    context1.fillStyle = 'blue';
    context1.fill();

    let mycanvas2 = document.getElementById('mycanvas2');
    let context2 = mycanvas2.getContext('2d');



    // context1.arc(50, 50, 50, 0, 0.5 * Math.PI, true);
    context2.beginPath();
    context2.moveTo(0, 0);
    context2.lineTo(100, 0);
    context2.lineTo(100, 100);
    context2.lineTo(0, 0);
    // context2.closePath();

    context2.strokeStyle = 'blue';
    context2.lineWidth = 10;

    context2.stroke();
    // context2.fillStyle = 'green';
    // context2.fill();
</script>

</html>
